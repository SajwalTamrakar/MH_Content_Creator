{% extends "contents/base.html" %}

{% block content%}

<p> Adding a new entry for <a href="{% url 'contents:imptopic' topic.id %}">{{ topic }} </a></p>

<form action="{% url 'contents:new_entry' topic.id %}" method='POST'>
	{% csrf_token %}
	{{ form.as_p }}
	<button name='submit'>Add Entry</button>
</form>

{% endblock content%}
